name: Get GitHub App token
description: Generate GitHub App installation token and export to environment
inputs:
  app_id:
    description: GitHub App ID
    required: true
  private_key:
    description: GitHub App private key
    required: true
  owner:
    description: GitHub organization or user
    required: true
outputs:
  token:
    description: Installation access token
    value: ${{ steps.token.outputs.token }}
  app-slug:
    description: GitHub App slug
    value: ${{ steps.token.outputs.app-slug }}
runs:
  using: composite
  steps:
    - id: token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ inputs.app_id }}
        private-key: ${{ inputs.private_key }}
        owner: ${{ inputs.owner }}
    - name: Export token
      shell: bash
      run: |
        echo "GITHUB_TOKEN=${{ steps.token.outputs.token }}" >> "$GITHUB_ENV"
        echo "GH_TOKEN=${{ steps.token.outputs.token }}" >> "$GITHUB_ENV"
    - name: Configure git user
      env:
        GH_TOKEN: ${{ steps.token.outputs.token }}
      shell: bash
      run: |
        user_id=$(gh api "/users/${{ steps.token.outputs.app-slug }}[bot]" --jq .id)
        git config --global user.name '${{ steps.token.outputs.app-slug }}[bot]'
        git config --global user.email "${user_id}+${{ steps.token.outputs.app-slug }}[bot]@users.noreply.github.com"
